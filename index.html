<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BB homework</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <h1>Superhero battle</h1>

        <div class="container">
          <div class="flex-container">
            <div>
              <img src="images/bed.jpg" id="bed">
            </div>
            <div>
                <img src="images/weapon.jpeg" id='weapon'>
            </div>
            <div class="column">
                <img src="images/clown.jpg" id="enemy">
            </div>
            <div>
                <img src="images/backpack.jpg" id="takeWeapon">
            </div>
          </div>
        </div>

        <div class="container">
          <div id="stats">
            <p>Your hero is:</p>
            <p id="heroName"></p>
            <p id="heroHealt"></p>
            <p id="heroWeapon"></p>
          </div>
        </div>

        <div class="container">
          <ul id="inventoryList">
          </ul>
        </div>

        <div class="container">
          <div class="newHero">
              <p>Change the name of your hero:</p>
              <input type="text" id="newName">
              <input type="submit" value="Submit" onclick="nameChanging()">
              <p id="newSuperheroName"></p>
          </div>
        </div>





        <script src="your_javascript_here.js"></script>
        <script src="tests.js"></script>
    </body>
</html>
